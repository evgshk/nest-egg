<nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container">
    <a class="navbar-text navbar-right navbar-link"
       (click)="logout()">Logout
    </a>
  </div>
</nav>
<h1 class="header">Logged User Page</h1>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top image" [src]="user.image" *ngIf="user.image" alt="User image">
      <img class="card-img-top image" src="https://via.placeholder.com/400x300" *ngIf="!user.image"
           alt="User image">
      <div *ngIf='user.provider != "password"' class="card-body">
        <h4 class="card-title">{{user.name}}</h4>
      </div>
      <div *ngIf='user.provider == "password"' class="card-body">
        <div class="form-group">
          <label>Your name</label>
          <input type="text" [formControl]="nameControl" class="form-control" required>
        </div>
        <a (click)="save(nameControl.value)" class="btn btn-primary">Save</a>
      </div>
    </div>
  </div>
</div>
