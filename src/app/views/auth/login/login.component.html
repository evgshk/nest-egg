<h1 class="header">Login with Social Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-primary btn-block"
              (click)="tryFacebookLogin()">Login with Facebook
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block"
              (click)="tryGoogleLogin()">Login with Google
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-info btn-block"
              (click)="tryTwitterLogin()">Login with Twitter
      </button>
    </div>
  </div>
</div>
