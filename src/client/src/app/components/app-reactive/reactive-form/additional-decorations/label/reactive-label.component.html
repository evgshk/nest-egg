<label *ngIf="label" class="mb-0" [for]="fieldId"> {{label}}
  <span class="text-nowrap">
    <span *ngIf="hasRequiredIndicator" class="required">*</span>
    <i *ngIf="tooltipMessage"
       nz-icon nzType="question-circle" nzTheme="outline"
       nz-tooltip [nzTitle]="tooltipMessage"
       class="cursor-help ml-1">
    </i>
  </span>
</label>
